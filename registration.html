<!DOCTYPE html>
<html>
    <body>
        <fieldset>
            <legend>REGISTRATION FORM</legend>
        
    <form>

        <label for="name">NAME:</label>
        <input type="text" id="name"><br>
        <label for="email">EMAIL:</label>
        <input type="email" id="email"><br>
        <label for="phone">PHONE:</label>
        <input type="text" id="phone"><br>
        <label for="checkbox">REQUEST PHONE CALL:</label>
        <label for="yes">YES</label> <input type="checkbox" id="checkbox">
        <label for="no">NO</label> <input type="checkbox" id="checkbox"><br>
        <label for="gender">GENDER:</label>
        <label for="male">MALE</label> <input type="radio" for="gender">
        <label for="female">FEMALE</label> <input type="radio" for="gender"><br>
        <label for="website">WEBSITE:</label>
        <input type="url" id="url"><br>
        <br>
        <label>PRIORITY</label>
        <select name="type" size="1">
            <option value="update">WEBSITE UPDATE</option>
            <option value="change">INFORMATION CHANGE</option>
            <option value="addition">INFORMATION ADDITION</option>
            <option value="new">NEW PRODUCTS</option>
        </select>
        <br><br>
        <label>MESSAGE</label><br>
        <textarea name="message" rows="6" cols="25"></textarea><br/>
        <input type="button" value="SUBMIT">
        <input type="button" value="RESET">

    </form>
</fieldset>
    </body>
</html>
